<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Input with OCR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        #camera-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        video, canvas {
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .results {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Capture Image and Extract Text</h1>

    <div id="camera-container">
        <video id="camera" autoplay playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <button id="capture-btn">Capture Image</button>
        <button id="upload-btn" style="display: none;">Process Image</button>
    </div>

    <div id="results" class="results"></div>

    <script src="/static/app.js"></script>
</body>
</html>
